<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="fullpage">
      <div id="calculator">
        <div class="calc-screen">0</div>
        <button class="special-button">AC</button>
        <button class="special-button">x/-</button>
        <button class="special-button">%</button>
        <button class="operator-button">/</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">*</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button" id="three">3</button>
        <button class="operator-button">+</button>
        <button class="number-button" id="zero">0</button>
        <button class="number-button">.</button>
        <button class="operator-button">=</button>
      </div>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
